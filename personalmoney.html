<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<title>个人存款计算</title>
		<script >
			//定义一个函数
			function calc(){
				//判断是不是数字
				
				//1.获取存款金额
				var sun=document.getElementById("amount").value;
				
				var regExp=/^[0-9]{2,6}$/;	//定义一个正则表达式金额数最多6位最少2位
				if(!regExp.test(sun)){
				document.getElementById("amount").value="输入不合法";
				document.getElementById("amount").style="color:red";
				return;
				}
				//上面取值是”8000“
				//将”8000“-->8000
				var cunkuan=parseInt(sun);//字符串转成整数
				
				//2.开示计算
				//去年利率
				var lilv=document.getElementById("year").value;
				var lixi=cunkuan*lilv;//利息
				var total=cunkuan+lixi;//合计
				//3.把计算结果写入相应的文本框，用户可看到
				document.getElementById("lixi").value=lixi;
				document.getElementById("total").value=total;
			}
			function clearContent(){
				document.getElementById("amount").value='';
				document.getElementById("amount").style="black";
				
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h1>个人存款计算器</h1>
			<table class=" table table-bordered text-center ">
				<tr	class="bg-primary" >
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						<input  onfocus="clearContent()" class="form-control" type="text" placeholder="输入存款金额"id="amount" />
					</td>
				</tr>
				<tr>
					<td>存款年限</td>
					<td>
						<select id="year" class="form-control">
							<!--value是给后台用，-->
							<option value="0.0175">一年（1.75%）</option>
							<option value="0.045">两年（2.25%）</option>
							<option value="0.0825">三年（2.75%）</option>
							<option value="0.1375">四年（2.75%）</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td>
						<input type="text" class="form-control" readonly="readonly" id="lixi"/>
					</td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td>
						<input type="text" class="form-control" readonly="readonly" id="total"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button  onclick="calc()" class="btn btn-primary btn-block "> 计算</button>
					</td>
				</tr>
			</table>
			开发者信息：2013040341张彤彤
		</div>
	</body>
</html>
